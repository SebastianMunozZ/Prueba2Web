    <h5 class="texto">Sección de Contacto</h5>
    <p class="texto">Ingresa tus datos y un miembro de nuestro equipo se contactará contigo a la brevedad.</p>
    <br>
    <div class="container">
      <form class="row g-3">
        <div class="col-md-4">
          <label for="Nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Juan" required>
        </div>
        <div class="col-md-4">
          <label for="Apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="Apellidos" placeholder="Pérez"required>
        </div>
        <div class="col-md-4">
          <label for="Telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="Telefono" placeholder="+56912345678" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="validationDefault03" placeholder="ejemplo@correo.cl" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Región</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Elige tu región</option>
            <option>Arica y Parinacota</option>
            <option>Tarapacá</option>
            <option>Antofagasta</option>
            <option>Atacama</option>
            <option>Coquimbo</option>
            <option>Valparaíso</option>
            <option>Metropolitana</option>
            <option>O'Higgins</option>
            <option>Maule</option>
            <option>Ñuble</option>
            <option>Biobío</option>
            <option>Araucanía</option>
            <option>Los Ríos</option>
            <option>Los Lagos</option>
            <option>Aysén</option>
            <option>Magallanes</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepto el uso de estos datos para que me contacten.
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
  </div>
